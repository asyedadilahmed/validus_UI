<div class="header">Music Albums</div>

<div class="music-table">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Valen" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="musicTableSource" matSort>

            <!-- Artist name Column -->
            <ng-container matColumnDef="artistName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist Name </th>
                <td mat-cell *matCellDef="let row"> {{row.artistName}} </td>
            </ng-container>

            <!-- Album Name Column -->
            <ng-container matColumnDef="albumName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Album Name </th>
                <td mat-cell *matCellDef="let row"> {{row.albumName}} </td>
            </ng-container>

            <!-- Year released Column -->
            <ng-container matColumnDef="yearReleased">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year Released </th>
                <td mat-cell *matCellDef="let row"> {{row.yearReleased}} </td>
            </ng-container>

            <!-- Song track Column -->
            <ng-container matColumnDef="songTrack">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Track </th>
                <td mat-cell *matCellDef="let row"> {{row.songTrack}} </td>
            </ng-container>

            <!-- Song Name Column -->
            <ng-container matColumnDef="songName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Song </th>
                <td mat-cell *matCellDef="let row"> {{row.songName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="musicColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: musicColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" aria-label="Select page of music">
        </mat-paginator>
    </div>
</div>
